name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  test:
    name: Run Tests Before Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Server dependencies
        working-directory: Server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Run Server tests
        working-directory: Server
        run: python -m pytest tests/ -v --tb=short

      - name: Install MCP Add-In test dependencies
        working-directory: MCP
        run: pip install -r requirements-test.txt

      - name: Run MCP Add-In tests
        working-directory: MCP
        run: python -m pytest lib/tests/ -v --tb=short

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create release archive
        run: |
          mkdir -p release
          # Copy main files
          cp -r Server release/
          cp -r MCP release/
          cp -r Projects release/
          cp Install_Addin.py release/
          cp README.md release/
          cp LICENSE release/
          
          # Create archive
          cd release
          zip -r ../fusion-mcp-${{ steps.version.outputs.version }}.zip .
          cd ..
          
          # Create tar.gz
          tar -czvf fusion-mcp-${{ steps.version.outputs.version }}.tar.gz -C release .

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            git log --pretty=format:"- %s (%h)" -20 >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Installation" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "1. Download the release archive" >> CHANGELOG.md
          echo "2. Extract to your desired location" >> CHANGELOG.md
          echo "3. Follow the setup instructions in README.md" >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Fusion MCP Integration ${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            fusion-mcp-${{ steps.version.outputs.version }}.zip
            fusion-mcp-${{ steps.version.outputs.version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build Windows Installer and attach to release
  build-installer:
    name: Build Windows Installer
    needs: create-release
    uses: ./.github/workflows/build-installer.yml
    secrets: inherit
