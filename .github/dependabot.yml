version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"

  # Maintain dependencies for Server Python packages
  - package-ecosystem: "pip"
    directory: "/Server"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "python"
    groups:
      python-packages:
        patterns:
          - "*"

  # Maintain dependencies for MCP Add-In test packages
  - package-ecosystem: "pip"
    directory: "/MCP"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "python"
      - "testing"
