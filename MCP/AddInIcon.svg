<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="fusion" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#f7931e"/>
    </linearGradient>
    <linearGradient id="mcp" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#44a08d"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bg)"/>
  
  <!-- Fusion 360 style geometric shape (orange) -->
  <path d="M80 70 L140 70 L180 110 L180 170 L140 210 L80 210 L40 170 L40 110 Z" 
        fill="none" stroke="url(#fusion)" stroke-width="8" stroke-linejoin="round"/>
  
  <!-- Inner hexagon -->
  <path d="M95 95 L130 95 L155 120 L155 155 L130 180 L95 180 L70 155 L70 120 Z" 
        fill="url(#fusion)" opacity="0.3"/>
  
  <!-- MCP connection nodes (teal) -->
  <circle cx="60" cy="90" r="12" fill="url(#mcp)"/>
  <circle cx="196" cy="90" r="12" fill="url(#mcp)"/>
  <circle cx="196" cy="166" r="12" fill="url(#mcp)"/>
  <circle cx="60" cy="166" r="12" fill="url(#mcp)"/>
  
  <!-- Connection lines -->
  <line x1="72" y1="90" x2="184" y2="90" stroke="url(#mcp)" stroke-width="3" stroke-dasharray="8,4"/>
  <line x1="196" y1="102" x2="196" y2="154" stroke="url(#mcp)" stroke-width="3" stroke-dasharray="8,4"/>
  <line x1="184" y1="166" x2="72" y2="166" stroke="url(#mcp)" stroke-width="3" stroke-dasharray="8,4"/>
  <line x1="60" y1="154" x2="60" y2="102" stroke="url(#mcp)" stroke-width="3" stroke-dasharray="8,4"/>
  
  <!-- Center AI/brain symbol -->
  <circle cx="128" cy="128" r="25" fill="url(#mcp)" opacity="0.9"/>
  <text x="128" y="136" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">AI</text>
</svg>
