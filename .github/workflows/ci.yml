name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: ruff check . --output-format=github

      - name: Check Ruff formatting
        run: ruff format --check --diff .

  test-server:
    name: Test Server (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-server-${{ matrix.python-version }}-${{ hashFiles('Server/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-server-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-server-

      - name: Install Server dependencies
        working-directory: Server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Run Server tests
        working-directory: Server
        run: |
          python -m pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11' && matrix.os == 'windows-latest'
        with:
          name: coverage-server
          path: Server/coverage.xml

  test-mcp-addin:
    name: Test MCP Add-In (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-mcp-${{ matrix.python-version }}-${{ hashFiles('MCP/requirements-test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-mcp-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-mcp-

      - name: Install MCP Add-In test dependencies
        working-directory: MCP
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run MCP Add-In tests
        working-directory: MCP
        run: |
          python -m pytest lib/tests/ -v --tb=short --cov=lib --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11' && matrix.os == 'windows-latest'
        with:
          name: coverage-mcp
          path: MCP/coverage.xml

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests
          pip install -r Server/requirements.txt

      - name: Run mypy on Server
        working-directory: Server
        run: mypy src/ --config-file=../pyproject.toml

      - name: Run mypy on MCP lib
        working-directory: MCP
        run: mypy lib/ --config-file=../pyproject.toml --ignore-missing-imports

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r Server/src MCP/lib -f json -o bandit-report.json || true

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r Server/requirements.txt
          safety check --full-report || true
        continue-on-error: true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: bandit-report.json
          if-no-files-found: ignore

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test-server, test-mcp-addin]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify Server can be imported
        working-directory: Server
        run: |
          pip install -r requirements.txt
          python -c "from src import config; print('Server imports OK')"

      - name: Verify project structure
        run: |
          test -f Server/MCP_Server.py
          test -f MCP/MCP.py
          test -f MCP/MCP.manifest
          test -f Install_Addin.py
          echo "Project structure verified"
